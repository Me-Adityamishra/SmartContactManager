<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>This is SignUp Page</title>
</head>
<body>

<section class="banner text-dark">
    <div class="container">
        <div class="row ">
            <div class="col-md-6 offset-md-3">
                <div class="my-card">
                    <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert">
                        <p class="text-center font-weight-bold" th:text="${session.message.content}"></p>
                    </div>

                    <div class="text-center">
                        <img class="" style="width:80px;" src="" th:src="@{/image/register.png}"></img>
                    </div>

                    <h1 class="text-center">Register Here</h1>
                    <form th:action="@{/do_register}" method="post" th:object="${user}">
                        <!-- Name field -->
                        <div class="mb-3">
                            <label for="name_field">Your Name</label>
                            <input name="name" type="text" class="form-control"
                                   th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''"
                                   id="name_field" aria-describedby="nameHelp" placeholder="Enter name here"
                                   required th:value="${user.name}" />
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}"
                                 th:each="err : ${#fields.errors('name')}" th:text="${err}"></div>
                        </div>
                        
                        <!-- Email field -->
                        <div class="mb-3">
                            <label for="email_field">Your Email</label>
                            <input name="email" type="email" class="form-control"
                                   id="email_field" aria-describedby="emailHelp" placeholder="Enter your email"
                                   required th:value="${user.email}"
                                   th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''" />
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}"
                                 th:each="err : ${#fields.errors('email')}" th:text="${err}"></div>
                        </div>
                        
                        <!-- Password field -->
                        <div class="mb-3">
                            <label for="password_field">Your Password</label>
                            <input name="password" type="password" class="form-control"
                                   id="password_field" placeholder="Password" required="required" />
                        </div>
                        
                        <!-- user about field -->
                        <div class="form-group">
                            <textarea name="about" th:text="${user.about}" placeholder="Enter Something Yourself"
                                      rows="5" class="form-control"></textarea>
                        </div>
                        
                        <!-- terms and condition -->
                        <div class="form-group form-check text-center">
                            <input type="checkbox" name="agreement" class="form-check-input" id="agreement"
                                   required="required">
                            <label for="agreement">Accept terms and conditions</label>
                        </div>
                        
                        <div class="form-group text-center">
                            <!-- Submit button -->
                            <button type="submit" class="btn bg-primary text-white">Submit</button>
                            <button type="reset" class="btn btn-warning">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>This is profile Page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="card">
				<div class="card-body">

					<div class="container text-center">
						<img class="my_profile_picture"
							style="height: 200px; width: 200px;" alt="Profile Image"
							th:src="@{'/image/'+${user.imageUrl}}" title="Profile Picture" />
						<h1 th:text="${user.name}"></h1>
					</div>


					<table class="table text-center">
						<thead>
							<tr>
								<th scope="col">USER_ID</th>
								<th scope="col">SCM_USER-<span th:text="${user.id}"></span></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${user.email}"></span></td>

							</tr>
							<tr>
								<th scope="row">Role</th>
								<td><span th:text="${user.role}"></span></td>

							</tr>
							<tr>
								<th scope="row">Account Active</th>
								<td><span th:text="${user.enabled}"></span></td>

							</tr>
							<tr>
								<th scope="row">About You</th>
								<td><span th:text="${user.about}"></span></td>

							</tr>
						</tbody>
					</table>

				</div>

			</div>

		</div>
	</section>
</body>
</html>
